<div *ngIf="video" class="watch">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="watch__video">
          <video #media id="singleVideo" preload="auto" controls>
            <source [src]="video.videoUrl" type="video/mp4" />
          </video>
          <p>Views: {{ video.views }}</p>
        </div>
        <div class="watch__title">
          <h1>{{ video.title }}</h1>
        </div>
        <div class="watch__details">
          <p>Author: {{ video.author }}</p>
          <p>Subscribers: {{ video.subscriber }}</p>
          <p>Uploaded on: {{ video.uploadTime }}</p>
        </div>
        <p class="description">{{ video.description }}</p>
      </div>
    </div>
  </div>
</div>
